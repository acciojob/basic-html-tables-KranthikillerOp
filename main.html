<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: auto;
    text-align: center;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
  }
  
  th {
    background-color: #f2f2f2;
  }
</style>
<title>Basic HTML Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Jane Smith</td>
      </tr>
      <!-- You can add more rows here -->
    </tbody>
  </table>
</body>
</html>
